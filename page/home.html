  <h1>รายชื่อหนังสือ</h1>

<table id="demo"></table>

<br>
<script>
  loadXMLDoc()
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "../xml/Data_home.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i,j;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>ลำดับ</th><th>ชื่อหนังสือ</th><th>ชื่อผู้แต่ง</th><th>ประเทศ</th><th>บริษัท</th><th>ราคา (บาท)</th><th>ปีที่แต่ง</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");

  for (i = 0,j=1; i <x.length; i++,j++) { 
    table += "<tr><td>" + 
    j +
    "</td><td>" +
    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("ARTIST_NAMW")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
