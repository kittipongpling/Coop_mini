<div align="center">

  <h1>บันทึกการยืม</h1>
  <table id="demo"></table>


</div>
<script>
    loadXMLDoc()
  function loadXMLDoc() {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
      }
    };
    xmlhttp.open("GET", "../xml/Data_borrow.xml", true);
    xmlhttp.send();
  }
  function myFunction(xml) {
    var i,j;
    var xmlDoc = xml.responseXML;
    var table="<tr><th>ลำดับ</th><th>ชื่อ</th><th>นามสกุล</th><th>เบอร์โทร</th><th>อายุ</th><th>ชื่อหนังสือ</th><th>ราคา</th></tr>";
    var x = xmlDoc.getElementsByTagName("CD");
  
    for (i = 0,j=1; i <x.length; i++,j++) { 
      table += "<tr><td>" + 
      j +
      "</td><td>" +
      x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("LASTNAME")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("PHONE")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("AGE")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
      "</td></tr>";
    }
    document.getElementById("demo").innerHTML = table;
  }
  </script>

<script>
    const navbar = document.querySelector('.js-custom-navbar');
  const menuIcon = document.querySelector('.js-menu-icon');

  menuIcon.addEventListener('click', e => {
